<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label, input, button {
            margin-bottom: 10px;
            display: block;
        }

        #tasksList {
            margin-top: 20px;
        }
    </style>
</head>
<script src="./app.js"></script>
<body>

<h1>Task Manager</h1>

<label for="taskTitle">Task Title:</label>
<input type="text" id="taskTitle">

<label for="taskId">Task ID:</label>
<input type="number" id="taskId">

<label for="taskStatus">Task Status:</label>
<input type="text" id="taskStatus">

<button onclick="addTask()">Add Task</button>
<button onclick="listTasks()">List Tasks</button>

<label for="deleteTaskId">Task ID to Delete:</label>
<input type="number" id="deleteTaskId">

<button onclick="deleteTask()">Delete Task</button>

<label for="changeStatusId">Task ID to Change Status:</label>
<input type="number" id="changeStatusId">

<label for="newStatus">New Status:</label>
<input type="text" id="newStatus">

<button onclick="changeStatus()">Change Status</button>

<div id="tasksList"></div>

</html>
